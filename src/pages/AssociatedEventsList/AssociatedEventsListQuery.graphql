query AssociatedEventsList {
  currentUser {
    id
    person {
      id
      fullName
      createdEvents(first: 10) {
        edges {
          node {
            id
            receivingPerson {
              id
              fullName
            }
            transactions {
              edges {
                node {
                  id
                }
              }
            }
            event {
              id
              name
              dateStart
              timeStart
              isReoccuringYearly
            }
          }
        }
      }
    }
  }
}
