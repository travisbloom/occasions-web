
query PurchaseProductQuery($associatedEventId: ID!, $productId: ID!) {
    currentUser {
      email
      hasStripeUser
      id
      person {
        id
        fullName
      }
    }
    associatedEvent: node(id: $associatedEventId) {
        ...on AssociatedEventNode {
            id
            receivingPerson {
              fullName
              id
              associatedLocations {
                  edges {
                      node {
                          id
                          location {
                              id
                              displayName
                          }
                      }
                  }
              }
            }
            event {
              name
              id
              dateStart
              timeStart
              isReoccuringYearly
            }
        }
    }
    product: node(id: $productId) {
        ... on ProductNode {
            name
            id
            slug
            costUsd
            description
            eventTypes {
                edges {
                    node {
                        id
                        name
                        displayName
                    }
                }
            }
        }
    }
}
