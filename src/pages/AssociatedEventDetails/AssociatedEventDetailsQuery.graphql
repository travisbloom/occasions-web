query AssociatedEventDetails($associatedEventId: ID!) {
  associatedEvent: node(id: $associatedEventId) {
      ...on AssociatedEventNode {
          id
          receivingPerson {
            id
            fullName
          }
          transactions {
            edges {
              node {
                id
                costUsd
                product {
                  id
                  name
                  mainImageUrl
                  description
                }
              }
            }
          }
          event {
            id
            name
            dateStart
            timeStart
            isReoccuringYearly
            relatedProducts {
                edges {
                  node {
                    name
                    description
                    id
                    slug
                  }
                }
              }
          }
      }
  }
}
