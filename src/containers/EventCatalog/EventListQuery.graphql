query EventListQuery($eventSearchValue: String, $eventTypes: [ID]) {
  events(eventTypes: $eventTypes, search: $eventSearchValue) {
    edges {
      node {
        id
        name
        slug
        eventTypes {
            displayName
            id
        }
        nextDate {
            dateStart
        }
        isReoccuringYearly
      }
    }
  }
}
